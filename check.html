<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Drop Us a Message!</h1>
    <form id="contactForm">
      <input type="text" name="first_name" placeholder="First Name" class="form-control mb-3" required>
      <input type="text" name="last_name" placeholder="Last Name" class="form-control mb-3" required>
      <input type="text" name="mobile" placeholder="Mobile No." class="form-control mb-3" required>
      <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
      <textarea name="message" placeholder="Your Message" class="form-control mb-3" required></textarea>
      <button type="submit" class="btn btn-primary">Submit Now</button>
    </form>
    <div id="responseMessage" class="mt-3 text-center"></div>
  </div>

  <script src="js/main.js"></script>

    <script src="/js/chatbot-advanced.js"></script>

</html>
