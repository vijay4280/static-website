<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Vidhi Enterprises</title>

<link href="img/favicon.ico" rel="icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- WOW -->
<link href="lib/animate/animate.min.css" rel="stylesheet">

<!-- intl tel -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>

<style>
:root{
--primary:#1c9e1c;
--accent:#ff9f1c;
--dark:#0f172a;
--light:#f8fafc;
}

body{
font-family:'Inter',sans-serif;
background:var(--light);
}

/* ===== HEADER ===== */
.page-header{
height:50vh;
background:url('./img/imge5.jpg') center/cover no-repeat;
position:relative;
display:flex;
align-items:center;
justify-content:center;
}
.page-header::before{
content:'';
position:absolute;
inset:0;
background:linear-gradient(135deg,rgba(28,158,28,.85),rgba(255,159,28,.25));
}
.page-header *{position:relative;z-index:2;}
.page-header h1{
font-family:'Playfair Display',serif;
font-size:4rem;
color:#fff;
text-shadow:0 10px 30px rgba(0,0,0,.5);
}

/* ===== CONTACT WRAPPER ===== */
.contact-container{
max-width:1300px;
margin:100px auto;
display:grid;
grid-template-columns:1fr 1.2fr;
border-radius:30px;
overflow:hidden;
background:rgba(255,255,255,.92);
backdrop-filter:blur(15px);
box-shadow:0 30px 80px rgba(0,0,0,.18);
}

/* ===== LEFT ===== */
.contact-info{
background:linear-gradient(145deg,var(--dark),#1e293b);
padding:80px 60px;
color:#fff;
}
.contact-info h2{
font-family:'Playfair Display',serif;
color:var(--accent);
font-size:3rem;
}
.info-item{
display:flex;
gap:18px;
margin:28px 0;
}
.info-item i{
width:50px;
height:50px;
background:rgba(255,159,28,.2);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:var(--accent);
font-size:1.4rem;
}
.social-links a{
width:55px;height:55px;
display:inline-flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:rgba(255,255,255,.12);
color:#fff;
margin-right:14px;
transition:.4s;
}
.social-links a:hover{
background:var(--accent);
transform:translateY(-8px);
}

/* ===== FORM ===== */
.contact-form{
padding:80px 70px;
}
.contact-form h2{
font-family:'Playfair Display',serif;
color:var(--accent);
font-size:2.8rem;
margin-bottom:2rem;
}
.form-group{
position:relative;
margin-bottom:2rem;
}
.form-group input,
.form-group textarea{
width:100%;
padding:18px 22px;
border:2px solid #e2e8f0;
border-radius:14px;
background:#fff;
font-size:1rem;
}
.form-group label{
position:absolute;
left:22px;
top:50%;
transform:translateY(-50%);
color:#94a3b8;
background:#fff;
padding:0 6px;
transition:.3s;
pointer-events:none;


}
.form-group input:focus+label,
.form-group textarea:focus+label,
.form-group input:not(:placeholder-shown)+label,
.form-group textarea:not(:placeholder-shown)+label{
top:-8px;
font-size:.78rem;
color:var(--primary);
}
button{
background:var(--primary);
border:none;
color:#fff;
padding:18px 45px;
border-radius:14px;
font-size:1.1rem;
font-weight:600;
transition:.4s;
display:inline-flex;
align-items:center;
gap:10px;
}
button:hover{
background:#15803d;
transform:translateY(-4px);
}
button.loading{
pointer-events:none;
}
button.loading i{display:none;}
button.loading::after{
content:'';
width:22px;height:22px;
border:3px solid rgba(255,255,255,.4);
border-top-color:#fff;
border-radius:50%;
animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* ===== TOAST ===== */
.toast-msg{
position:fixed;
bottom:40px;
right:40px;
background:linear-gradient(135deg,#1c9e1c,#16a34a);
color:#fff;
padding:18px 26px;
border-radius:14px;
font-weight:600;
box-shadow:0 20px 40px rgba(0,0,0,.35);
animation:slideUp .4s ease forwards;
z-index:9999;
}
@keyframes slideUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

/* Responsive */
@media(max-width:992px){
.contact-container{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<!-- PAGE HEADER -->
<div class="page-header">
<div class="text-center">
<h1 class="wow fadeInDown">Contact Us</h1>
</div>
</div>

<!-- CONTACT -->
<div class="contact-container">

<div class="contact-info wow fadeInLeft">
<h2>Get in Touch</h2>
<p>We’re here to help you.</p>

<div class="info-item"><i class="fas fa-map-marker-alt"></i> Delhi, India</div>
<div class="info-item"><i class="fas fa-phone"></i> +91 83760 07474</div>
<div class="info-item"><i class="fas fa-envelope"></i> info@vidhienterprises.com</div>

<div class="social-links mt-4">
<a href="#"><i class="fab fa-linkedin-in"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook-f"></i></a>
<a href="#"><i class="fab fa-youtube"></i></a>
</div>
</div>

<div class="contact-form wow fadeInRight">
<h2>Send Message</h2>

<form id="contactForm">
<div class="form-group">
<input type="text" id="name" placeholder=" " required>
<label>Your Name</label>
</div>

<div class="form-group">
<input type="email" id="email" placeholder=" " required >
<label>Your Email</label>
</div>

<div class="form-group">
<input type="tel" id="phone" placeholder=" " required>
<label style="margin-left: 65px; visibility: hidden;">Your Phone</label>
</div>

<div class="form-group">
<textarea id="message" placeholder=" " required></textarea>
<label>Your Message</label>
</div>

<button type="submit">Send Message <i class="fas fa-arrow-right"></i></button>
</form>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="lib/wow/wow.min.js"></script>

<script>
new WOW().init();

const iti=intlTelInput(document.querySelector("#phone"),{
initialCountry:"in",
separateDialCode:true
});

const form=document.getElementById("contactForm");
const btn=form.querySelector("button");

form.addEventListener("submit",e=>{
e.preventDefault();
btn.classList.add("loading");
btn.textContent="Sending";

setTimeout(()=>{
btn.classList.remove("loading");
btn.innerHTML='Send Message <i class="fas fa-arrow-right"></i>';
form.reset();

const toast=document.createElement("div");
toast.className="toast-msg";
toast.innerText="✅ Message Sent Successfully!";
document.body.appendChild(toast);
setTimeout(()=>toast.remove(),3000);
},1500);
});
</script>

</body>
</html>
